<script>

	var answer = "nepal"
	var response
	var finalcomment
	var numberOfGuesses = 3

	for (var i = 0; i < 3; i++)
	{
		var guess = prompt("If I could visit any country in the world, where would I go? You have " + numberOfGuesses + " guess(es) left.").toLowerCase()


		if (guess === answer)
		// Correct Answer
		{
			finalcomment = "That's correct!  You either know me well or you're a lucky guesser!"
			break;
		}
		// Final Incorrect Answer
		else if (i === 2)
		{
			response = "Oooooh!  I would love to go there, but that's not what I was thinking."
			finalcomment = "I would love to visit all of those places as well, but I was thinking of Nepal.  Thanks for playing!"
		}
		// Incorrect Answer
		else
		{
			numberOfGuesses = numberOfGuesses - 1
			response = "Oooooh!  I would love to go there, but that's not what I was thinking.  Try again! You have " + numberOfGuesses + " guess(es) remaining."
		};

		alert(response)
	}

	alert(finalcomment)

</script>
